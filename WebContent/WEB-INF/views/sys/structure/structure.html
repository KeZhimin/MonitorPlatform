<meta charset="UTF-8">
<script type="text/javascript" src="<@full_path path='js/bootstrap-treeview.js' />"></script>
<script type="text/javascript" src="<@full_path path='js/sys/structure.js' />"></script>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="col-lg-4">
			     <div style="margin-bottom: 10px;">
					<button class="btn btn-default" style="margin-right: 15px;" onclick="AddStructure();">新建</button>
					<button class="btn btn-default" onclick="DeleteStructure();">删除</button>
					</div>
				<div id="structure_tree"></div>
			</div>

			<div class="col-lg-6 panel panel-default" style="margin-top:43px;padding-top: 10px;">

				<form class="form-horizontal" id="structure_form">
					<div class="form-group">
						<label class="col-lg-3 control-label">模块名称</label>

						<div class="col-lg-6">
							<input type="hidden" name="structureId" id="structure_id" class="form-control">
							<input type="text" name="structureName" id="structure_name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">父节点</label>

						<div class="col-lg-6">
							<select class="form-control" id="parent_id" name="parentId">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">模块链接</label>

						<div class="col-lg-6">
							<input type="text" name="url" id="url" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">模块顺序</label>

						<div class="col-lg-6">
							<input type="text" name="orderNum" id="order_num" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">模块描述</label>

						<div class="col-lg-6">
							<textarea class="form-control" name="description" id="description" rows="5"></textarea>
						</div>
					</div>
				</form>
				<div class="col-lg-12" style="padding: 5px; margin: 10px 0;">
					<button class="btn btn-default" style="margin-right: 15px;" onclick="SaveStructure();">保存</button>
					<button class="btn btn-default" onclick="CleanForm();">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
